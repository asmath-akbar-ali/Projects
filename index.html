<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asmath Projects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #5c6bc0;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            font-size: 1.2em;
            padding: 12px 20px;
            margin: 15px;
            color: #fff;
            background: #5c6bc0;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background: #3f51b5;
            transform: translateY(-4px);
        }

        a:active {
            background: #1a237e;
            transform: translateY(0);
        }

        /* Style for the links container */
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Add some space between the links */
        .link-container a {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="link-container">
        <h1>Welcome to the Project Dashboard</h1>

        <!-- Link to Project 1 -->

    </div>

</body>
</html>
